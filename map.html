                    <p style='font-size:14px;'><strong>2023</strong>: <em>MIT D-Lab</em> - Research Project - 'Data Collection and Monitoring for Vermifilter Toilets in Agua Bonita, Colombia'</p>
                     <p style='font-size:12px;'> Ecoconcientizate is currently piloting a cutting-edge biological sewage treatment system specifically designed for use in rural Colombia. 
                        The vermifiltration system utilizes California red worms to compost fecal matter, and then drains liquids into a secondary layer of sand and gravel filters before transporting it to an artificial wetland for further treatment through a phytoremediation process.

                    <p style='font-size:14px;'><strong>2024-Present</strong>: <em>DAI</em> - USAID/El Salvador Water Services Project (WSP) - Home Office Technical Backstop, Environmental Monitoring and Mitigation Technician (STTA)</p>
                    <p style='font-size:12px;'> WSP was a three-year, $11M project focused on expanding access to high-quality water services in urban areas served by the Administración Nacional de Acueductos y Alcantarillados ANDA - National Administration of Aqueducts and Sewers (ANDA).

                var html_90bee097363b0a62d554bd1f2d77c697 = $(`<div id="html_90bee097363b0a62d554bd1f2d77c697" style="width: 100.0%; height: 100.0%;"><h3>Ghana</h3>
                    <p style='font-size:14px;'><strong>2022-2023</strong>: <em>Tetra Tech</em> - USAID Water, Sanitation, and Hygiene Finance 2.0 (WASH-FIN 2) - Project Analyst and MEL Lead</p>

                        The activity aimed to mobilize $375 million by 2027 for climate-resilient water and sanitation services and strengthen at least 165 sector institutions and service providers.
                        As Project Analyst, I led global data analytics and led the design of project-wide activity-wide MEL systems, including drafting activity MEL plan, finalizing indicator selection, developing PIRS and attribution methodologies, developing data collection tools, and training global staff, subcontractor, and grantees on data management best practices.
                        I additionally managed and analyzed global technical performance data for partner utilities and service providers, led the design and field-based implementation of organizational capacity assessments for government institution partners, developed a financial model for a city-wide scheduled desludging PPP, and conducted a quasi-experiment impact evaluation of meter replacement programs on commercial water losses.</p>
                    <p style='font-size:14px;'><strong>2024</strong>: <em>DAI</em> - USAID Africa Trade and Investment (ATI) - Environment Specialist (STTA)</p>
                    <p style='font-size:12px;'>The USAID Africa Trade and Investment Activity (ATI) was a $464M program designed to bolster the U.S. Government’s ability to boost trade and investment to, from, and within the African continent. The continent-wide program was USAID’s flagship effort in support of the Prosper Africa initiative and expanded and accelerated two-way trade and investment between African nations and the United States.
                        I provided technical expertise on environmental considerations for ATI’s integrated trade and investment service offerings, includ-ing participating strategic and technical meetings, in collaboration with USAID, as part of ATI’s co-creation process with buy-in clients, implementing partners and other stakeholders, to provide feedback on environmental considerations for grants</p>

                var html_94c229cbf842a28987237112cf95edee = $(`<div id="html_94c229cbf842a28987237112cf95edee" style="width: 100.0%; height: 100.0%;"><h3>Haiti</h3>
                    <p style='font-size:14px;'><strong>2024</strong>: <em>DAI</em> - USAID Eau - Home Office Technical Backstop</p>
                        <p style='font-size:12px;'>USAID’s Water Security and Systems Strengthening (USAID Eau) Activity provided technical support to Haiti’s water service providers and the Ministry of Environment’s Institute for Water Resources Management to strengthen institutional capacity and improve management of Haiti’s water resources.
                        USAID Eau supported the efforts of Haiti’s National Drinking Water and Sanitation Directorate (DINEPA) and its decentralized utilities to improve drinking water services for one million Haitians. The project provided technical assistance and support to DINEPA to develop clear standards for governance and transparency in the management of the local water systems;
                        assisted water utilities to improve their management of the water systems, responsibly manage the water resources, and advance on their path towards creditworthiness; solarized water systems to reduce reliance on expensive and unreliable energy sources; and
                        promoted gender and social inclusion to mitigate the adverse effects of poor water services and poor governance on women’s safety, health, and economic opportunity.
                        I served as primary technical backstop to the Haiti-based project team, working closely with the Chief of Party and Home Office Project Manager to provide regular technical quality control and review for project deliverables and supporting the project team in long-term strategic planning and implementation.</p> 
                    <p style='font-size:14px;'><strong>2024</strong>: <em>DAI</em> - USAID Fragile Waters - Water Data Specialist (STTA)</p>
                    <p style='font-size:12px;'>I was engaged by the USAID Fragile Waters activity to support USAID/Haiti in developing evidence-based toolkits to facilitate adaptive and concerted management of shared national and transboundary water resources. 
                        I collaborated with Northwater Consulting, USAID Eau, and USAID Fragile Waters leadership to develop a StoryMap that visualizes the connectivity of the watershed, rivers, and the aquifer, including outlining primary basins, recharge, and aquifer thickness. 
                        We additionally present high-resolution projections of population growth and water demand at the third administrative level to model future dependence on the aquifer by 2050 and inform tailored and localized management strategies. 
                        Finally, we outline emerging threats to the aquifer, including saltwater intrusion, climate change, contamination, and politicization of the Massacre River.
                        The StoryMap was presented at the 2024 UNC Water & Health Conference in coordination with key Haitian government stakeholders, including DINEPA, INARHy, and State University of Haiti's Center for Water Resilience.</p>
                        </div>`)[0];

                    <p style='font-size:14px;'><strong>2019-2021</strong>: <em>University of Texas at Austin</em> - Research Project - 'Strengthening Systems-Based Leak Prevention in CDMX through Blockchain'</p>
                    <p style='font-size:12px;'>Ciudad de México (CDMX) loses an estimated 40 percent of water to thousands of leaks emerging throughout its over 12,000 kilometres of piped infrastructure, half of which was built six decades ago. Navigating the interrelated challenges of leak detection, maintenance, and prevention requires a systems-based approach that harmonizes the efforts of the numerous stakeholders involved in managing the metropolitan area’s water infrastructure. 
                    This research explores three potential applications of the enhanced data integrity offered through blockchain to improving systems-based leak prevention in CDMX: (1) streamlining maintenance through smart contracts, (2) reducing diligence burdens for external financing, and (3) strengthening accountability mechanisms for equitable service provision. It was conducted with Prof. Jane Cohen at the University of Texas at Austin, and received support from the Inter-American Development Bank. </p>

                var html_56a81202acdfea8924cc1929840c05b3 = $(`<div id="html_56a81202acdfea8924cc1929840c05b3" style="width: 100.0%; height: 100.0%;"><h3>Nigeria</h3>
                    <p style='font-size:14px;'><strong>2025</strong>: <em>Castalia</em> - Igbonla Water Scheme</p>
                    <p style='font-size:12px;'>
                        The Igbonla Water Scheme is a proposed $XXXM water supply project that will deliver 100 million gallons per day to key urban and peri-urban areas of Lagos, including Epe, Eti-Osa, Ikoyi, Ibeju Lekki, Victoria Island, and Lagos Island. The project will be implemented through a long-term concession with private sector participation. As part of a team of Castalia consultants, I am providing transaction advisory services to the project development consortium, consisting of a leading international private water operator, a multilateral development finance institution, and a Nigerian infrastructure development firm. Our support spans early-stage project development, commercial and technical structuring, stakeholder engagement, fundraising, and preparation for financial close.
                        </p>
                    <p style='font-size:14px;'><strong>2023-2024</strong>: <em>MIT Senseable City Lab</em> - Research Project - 'A Deep Learning Approach to Water Point Detection and Mapping Using Street-Level Imagery'</p>
                    <p style='font-size:12px;'>Households in developing countries often rely on alternative shared water sources that exist outside of the datasets of public service providers. 
                        This poses a significant challenge to accurately measuring the number of households outside the public service system that use a safe and accessible water source. 
                        This paper proposes a novel deep learning approach that utilizes a convolutional neural network to detect water points in street-level imagery from Google Street View. 
                        Using a case study of the Agege local government area in Lagos, Nigeria, the model detected 36 previously unregistered water points across a variety of urban settings and obstruction levels with 94.7% precision. 
                        The paper was developed through the support of Prof. Carlo Ratti and the MIT Senseable City Lab and was published in the IWA peer-reviewed journal Water Practice and Technology. It additionally was presented at the 2023 UNC Water & Health Conference and Technology Showcase.</p>
                    </div>`)[0];

                    <p style='font-size:14px;'><strong>2023-2024</strong>: <em>DAI</em> - USAID/Philippines Safe Water - DAI HO Technical Backstop, WSSH Specialist (STTA), Technical Integration Specialist (STTA)</p>
                    <p style='font-size:12px;'>USAID’s Safe Water Activity applied linkages between upstream and downstream stakeholders in the Negros Occidental and Sarangani and Palawan Provinces, Safe Water workrf at multiple levels to improve water and sanitation services.

                var html_124910408f12c6c4f2fecf916fecad24 = $(`<div id="html_124910408f12c6c4f2fecf916fecad24" style="width: 100.0%; height: 100.0%;"><h3>Tanzania</h3>
                    <p style='font-size:14px;'><strong>2017</strong>: <em>Critical Language Scholarship in Swahili</em></p>
                    <p style='font-size:12px;'> I received a full scholarship from the Department of State to complete a language immersion program at MS-Training Centre for Development Cooperation in Usa River, Tanzania. At the completion of the three-month program, I was certified at the ACTFL Advanced-Mid proficiency level.</p>
                    <p style='font-size:14px;'><strong>2019-2020</strong>: <em>University of Texas at Austin</em> - Research Project - 'Digital Credit: Closing Rural Water Financing Gaps in Tanzania'</p>
                    <p style='font-size:12px;'> The United Republic of Tanzania explicitly recognizes the human right to water and sanitation in its constitution. However, full implementation of this right has been complicated by Tanzania’s ongoing decentralization process for water governance, which has created a significant public financing gap for cash-strapped rural water schemes. Under the framework of the progressive realization of the human right to water, my undergraduate thesis examined the potential for digital credit financing to bridge the public financing gap for rural water schemes in Tanzania. The thesis utilizes (1) country-wide data on digital financial inclusion and rural water access and (2) two case studies of digital credit financing in the rural water sector to explore the viability of a digital credit financing model. I conducted a month of fieldwork in Tanzania in January 2020 as part of this project.</p>
                    </div>`)[0];
